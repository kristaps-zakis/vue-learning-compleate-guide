<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>

      <button v-on:click="addCount(5)">Add</button>
      <button v-on:click="removeCount">Remove</button>
      <p v-once>Starter counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <!-- <input v-on:input="userName = $event.target.value" type="text" /> -->
      <input 
        v-on:input="setName($event, 'ZaÄ·is')" 
        v-on:keyup.enter="confirmInput"
      type="text" />

      <!-- Two way binding
      * v-model 
      -->
      <input 
      v-model="userName"
    type="text" />
      <button v-on:click.prevent="resetName">Reset Name</button>
      <p>Your Name: {{ outputFullName() }}</p>
      

      <!-- c-on:submit.prevent  
       * .prevent modyfiyer
      stops site from reloading -->
      <form v-on:submit.prevent="handleSubmit"> 
          <input type="text" />
          <button>Sign up</button>
      </form>

      
    </section>
  </body>
</html>
